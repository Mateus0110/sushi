<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="O Cantinho Oriental te proporciona o melhor sushi do Brasil! Com presença em 13 estados brasileiros e 4 países, somos a sua cara!"
    />
    <title>
      Descubra o Melhor Sushi do País | CantinhoOriental - O Seu Restaurante
      Japa Predileto
    </title>
    <link rel="stylesheet" href="src/css/app.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container flex-container">
          <a href="index.html" class="brand">
            <img src="assets/icons/brand.svg" alt="Cantinho Oriental" />
          </a>

          <nav>
            <ul class="flex-container">
              <li>
                <a href="#" class="active">Home</a>
              </li>

              <li>
                <a href="#about">Sobre</a>
              </li>

              <li>
                <a href="#popular-dishes">Pratos Populares</a>
              </li>

              <li>
                <a href="#recently">Recentes</a>
              </li>

              <li>
                <a href="#newsletter">Newsletter</a>
              </li>
            </ul>
          </nav>

          <button class="hamburguer"></button>
        </div>
      </header>

      <main>
        <article id="home">
          <section class="container">
            <div class="text-content">
              <div class="title">
                <h1>Desfrute do nosso delicioso Sushi!</h1>

                <div>
                  <img src="assets/img/home-sushi-title.png" alt="" />
                  <h3>Sushi Food</h3>
                </div>
              </div>

              <div class="description">
                <p>
                  Desfrute de um bom jantar com o melhor prato do nosso
                  restaurante e melhore o seu dia.
                </p>

                <button>
                  <a href="">Peça Agora</a>
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 17 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8.5769 16.5L7.1519 15.1L12.7519 9.5H0.576904V7.5H12.7519L7.1519 1.9L8.5769 0.5L16.5769 8.5L8.5769 16.5Z"
                      fill="#F8F8F8"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div>
              <img src="assets/img/recently-salmon-sushi.png" alt="" />
            </div>
          </section>
        </article>
      </main>
    </div>

    <script src="src/js/app.js"></script>
  </body>
</html>
